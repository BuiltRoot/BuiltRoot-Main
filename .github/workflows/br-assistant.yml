name: BR Assistant
on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]

jobs:
  br-assistant:
    name: br-assistant
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      statuses: write        # ðŸ‘ˆ allow setting commit statuses
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Sanity
        run: echo "âœ… BR Assistant sanity check OK"

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            âœ… **BuiltRoot Assistant active**
            - Branch rules enforced
            - Sanity check passed
            - This PR is ready for review when other required checks are green

      # âœ… Publish an explicit commit status that Branch Protection can require
      - name: Publish status (PR)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const {owner, repo} = context.repo;
            const sha = context.payload.pull_request.head.sha;
            await github.repos.createCommitStatus({
              owner, repo, sha,
              state: 'success',
              context: 'br-assistant',
              description: 'BuiltRoot Assistant passed',
              target_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            });

      - name: Publish status (push)
        if: github.event_name != 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const {owner, repo} = context.repo;
            const sha = context.sha;
            await github.repos.createCommitStatus({
              owner, repo, sha,
              state: 'success',
              context: 'br-assistant',
              description: 'BuiltRoot Assistant passed',
              target_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            });

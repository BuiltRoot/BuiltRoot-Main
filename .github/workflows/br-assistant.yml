name: BR Assistant
on:
  workflow_dispatch:     # lets you run it manually
  pull_request:          # runs on PRs
  push:
    branches: [main]     # runs on pushes to main (optional but helpful)

jobs:
  br-assistant:
    name: br-assistant
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write   # allow posting comments with GITHUB_TOKEN
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Optional: tiny, fast sanity checks you can grow later
      - name: Sanity
        run: echo "✅ BR Assistant sanity check OK"

      # Post/update a helper comment on PRs
      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ✅ **BuiltRoot Assistant active**
            - Branch rules enforced
            - Sanity check passed
            - This PR is ready for review when other required checks are green
